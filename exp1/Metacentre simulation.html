<!DOCTYPE html>
<html>
<head>
<title>Stabilty of Floating and subemerged bodies</title>
<style>
body {
  background-color: lightseagreen;
  text-align: center;
  color: orange;
}
</style>
</head>
<body>

<h1>Stabilty of Floating and submerged bodies</h1>
<img src="../images/floating body.png" alt="floating body" style="width:200px" align="right">
<form action="/action_page.php" align="left">
  <label for="body"><h3 text align="left">Select the type of body:</h3></label>
  <select name="body" id="body">
    <option>Select body</option>
    <option value="float">Floating body</option>
    <option value="sub">Submerged body</option>
  </select>
  <br><br>
  <label for="body"><h3 text align="left">Select the position of centre of gravity(G), centre of bouyancy(B) and metacentre(M)</h3></label>
  <select name="centre" id="centre">
    <option>Select position</option>
    <option value="BG">B is above G</option>
    <option value="GB">B is below G</option>
    <option value="con">B coincides with G</option>
  </select>
  <button type="button" onclick="return clickFunction()">submit</button>
</form>
<div id="here"> </div>

    <script>
        function clickFunction(){
          var body = document.getElementById ("body");
          var centre = document.getElementById ("centre");

          if ((body.value == "") || (centre.value == "")){
              alert ("please select an option");
              return false;
          }

          if ((body.value == "float") || (centre.value == "BG")){
                document.getElementById("here").innerHTML='<img src="../images/sub_stable.png" width="400" height="400">';

          }

        }
    </script>
      </body>
</body>
</html>
