<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>Calculation of Metacentric height experiment</title>

<style type="text/css">
body {margin: 30px;}
img{
	margin-right: 40%;
}

</style> 
</head>
<body style="background-color:powderblue;">
<h2 style="text-align:center;">Calculation of Metacentric height experiment</h2>
<input type="button" onclick="imagefun1()" value="Displace small part from axis" style="float: right; position: absolute; right: 300px; top: 100px">
<input type="button" onclick="imagefun2()" value="Simulate" style="position: absolute; right: 300px; top: 150px">
<img src="../images/vertical_body.PNG" alt="body" width="300 height="300 style="float:right" id="vertical_body" onclick="changeImage()">

<form>
1.Weight of the body:<br><input type="text" id="weight1" />kg<br><br>
2.Weight of the small part kept on body:<br> <input type="text" id="weight2" />kg<br><br>
3.Horizontal distance of small part from axis:<br><input type="text" id="distance" />cm<br><br>
4.Angle formed after body is tilted:<br> <input type="text" id="angle" />degree<br><br>
<input type="button" onClick="multiplyBy()" Value="Calculate" />

</form>
<p>The Metacentric height is : <br>cm
<span id = "result"></span>
</p>
</body>
<script src="../js/Metacentric_expt.js"></script>
<script>
        function imagefun1() {
            var Image_Id = document.getElementById('vertical_body');
            if (Image_Id.src.match("../images/vertical_body.PNG")) {
                Image_Id.src = "../images/place_body.PNG";
            }
            else {
                Image_Id.src = "../images/vertical_body.PNG";
            }
        }   
        function imagefun2() {
            var Image_Id = document.getElementById('vertical_body');
            if (Image_Id.src.match("../images/place_body.PNG")) {
                Image_Id.src = "../images/tilt_body.PNG";
            }
            else {
                Image_Id.src = "../images/place_body.PNG";
            }
        }             
    </script>
</html>
