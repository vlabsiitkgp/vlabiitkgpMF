<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>Calculation of Metacentric height experiment</title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body style="background-color:powderblue;">
<h2 style="text-align:center;">Calculation of Metacentric height experiment</h2>
<img src="../images/body.png" alt="body" width="300 height="300 style="float:right">

<form>
1.Weight of the body:<br><input type="text" id="weight1" />kg<br><br>
2.Weight of the small part kept on body:<br> <input type="text" id="weight2" />kg<br><br>
3.Horizontal distance of small part from axis:<br><input type="text" id="distance" />m<br><br>
4.Angle formed after body is tilted:<br> <input type="text" id="angle" />degree<br><br>
<input type="button" onClick="multiplyBy()" Value="Calculate" />

</form>
<p>The Metacentric height is : <br>
<span id = "result"></span>
</p>
</body>
